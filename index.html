<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css" />
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="title">
                <h2>Tic Tac Toe</h2>
            </div>
            <div class="score-board">
                <div class="score-box">
                    <div class="play1">
                        <h3 class="p1 playername">Player 1</h3>
                    </div>
                    <div class="play1score">0</div>
                </div>
                <div class="clear"><input type="button" value="clear" class="btn clearbtn"></div>
                <div class="score-box">
                    <div class="play2">
                        <h3 class="p2 playername">Player 2</h3>
                    </div>
                    <div class="play2score">0</div>
                </div>
            </div>
        </header>
        <main>
            <div class="playground">
                <div class="row">
                    <div class="box left" data-index='0'></div>
                    <div class="box middle" data-index='1'></div>
                    <div class="box right" data-index="2"></div>
                </div>
                <div class="row">
                    <div class="box left" data-index='3'></div>
                    <div class="box middle" data-index='4'></div>
                    <div class="box right" data-index="5"></div>
                </div>
                <div class="row">
                    <div class="box left-bottom" data-index='6'></div>
                    <div class="box middle-bottom" data-index='7'></div>
                    <div class="box right-bottom" data-index="8"></div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <h3 style="text-align:center">Made by Aung Myat Thu</h3>
        </footer>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
